<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 호이스팅 : 코드를 실행하기 전, 일종의 코드평가를 거침 
        이때, 변수 선언문을 미리 실행해두기 때문에, 뒤에서 선언한 변수도
        앞의 코드에서 사용할 수 있게 된다. 이걸 변수 호이스팅이라 한다.
        */  
        // var num; 예시

        // console.log(num); // undefined 출력 (정의되지 않은 값)

        // var num = 40;

        // = -> 대입하다 == -> 같다
        // == 의도하지 않은 값이 노출될 때가 종종 발생하였음
        // 그래서 등장한 let, const !

        /// let, const : 코드 실행 전에 변수 선언만 해두고,
        // 초기화는 실행과정에서 변수 선언문을 만났을 때 한다.
        // 호이스팅 발생하기는 하지만, 호이스팅 과정이 다르다
        // 뒤에 선언값을 앞의 코드에서 사용하지 못함.

        var int = 0; // 변수 선언과 동시에 초기화
        console.log(int); 

        var int = 2; // 변수 재선언
        console.log(int); 

        int = 4; // 재할당
        console.log(int);

        let num = 10;
        console.log(num);

        // let num = 20;
        // console.log(num);
        // let은 재선언이 불가

        num = 40;
        console.log(num);
        // let은 재선언이 불가하지만 재할당은 가능

        const STR = '첫 번째 선언';
        console.log(STR);
        // 상수 선언시 사용

        const STR = '두 번째 선언';
        console.log(STR);
        // const은 재선언이 불가

        STR = '세 번째 선언';
        console.log(STR);
        //const은 재할당도 불가

        //스코프 얘기 나중에 if문 배운 뒤 하기

    </script>
    
</body>
</html>
