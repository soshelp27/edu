<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atter, data, each</title>
    <link rel="stylesheet" href="./19.제이쿼리.css">
</head>
<body>
    <ul id="img_list">
        <li><a href="#"><img src="./img/img_01.png" alt="나이키 인빈서글" data-origin="./img/img_01.png"><span>나이키 인빈서글</span><span>209,000원</span></a></li>
        <li><a href="#"><img src="./img/img_02.png" alt="나이키 P-6000" data-origin="./img/img_02.png"><span></span>나이키 P-6000<span>209,000원</span></a></li>
        <li><a href="#"><img src="./img/img_03.png" alt="나이키 P-5400" data-origin="./img/img_03.png"><span></span>나이키 P-5400<span>209,000원</span></a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(function(){
            const hoverImg = [
                './img/img_04.png',
                './img/img_05.png',
                './img/img_06.png'

            ];

            $('#img_list li a img').each(function(index, el){
                //index : 현재 순회중인 요소의 인덱스 (배열 : 숫자, 객체 : 키)
                //value 또는 element(el) : 현재 순회중인 요소의 값(this)

            }); // 콜백함수 : 다른 함수에 인수로 전달되어 실행되는 함수
            // each : 지정된 함수가 각 요소에 대해 한 번씩 호출됨
            const originalSrc = $(this).data('origin');
            console.log(originSrc);

            $(this).on('mouseenter',function(){
                $(this).attr('src', hoverImg[index]);
            });

            $(this).on('mouseleave',function(){
                $(this).attr('src', originalSrc);
            });

        });
    </script>
</body>
</html>
