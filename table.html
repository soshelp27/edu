<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tb-tag{
            margin: 0 auto;
            width: 800px;
        }
        table, th, td{
            border: solid 1px #000;
            border-collapse: collapse;
        }
        #tb-tag caption{
            margin: 50px 0;
            font-weight:bolder;
        }


    </style>
</head>
<body>
    <table id="tb-tag">
        <caption>테이블 태그 제목</caption>
        <thead>
            <tr>
                <th>NO</th>
                <th>타이틀이 담기는 태그</th>
                <th>두껌고, 가운데 정렬이 기본값</th>
            </tr>
            <tbody>
            <tr>
                <td>1</td>
                <td>데이터가 담겨지는 태그</td>
                <td rowspan="2">아래의 td태그와 병합 할 거임</td>
            </tr>
            <tr>
            <td>2</td>
            <td>윗층에서 하나를 가져가는 바람에 td가 두개뿐이다/td>
            </tr>
            <tr>
                <td>3</td>
                <td><em>정상화된 tr층</em></td>
                <td><b>3개의 칸으로 정상화 되었음</b></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" height="400" align="center" valign="middle">
                    앞으로 td 3개를 모두 병합<br>
                    수직, 수평정렬, 너비, 높이 옵션을 스스로 갖고 있음. 속성이 무시되는 상황이 발생하기도 함<br>
                    br층 높이가 10이고 td높이가 50이면 자식태그의 옵션을 준수하고, 부모택의 옵션스타일을 무시함. 
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
