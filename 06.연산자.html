        // 대입연산자

        let num1 = 10;
        let num2 = 3;

        num1 += num2; // num1에 num1 + num2값을 대입해라
        console.log(num1);

        num1 -= num2; // num1에 num1 - num2값을 대입해라

        console.log(num1);

        num1 %= num2; // num1에 num1 % num2값을 대입해라
        console.log(num1);


        // 비교연산자
        // 비교연산자는 언제나 블리인 데이터를 반환함

        const A = 1;
        const B = 3;

        console.log('01', A > B); // false
        console.log('02', A < B); // true
        console.log('03', A >= B); // false
        console.log('04', A <= B); // true
        console.log('05', A == B); // false A와B는 같다 (데이터의 타입을 따지지 않음)
        console.log('06', A != B); // true A와B는 같지 않다 (데이터의 타입을 따지지 않음)
        console.log('07', A === B); // false (데이터의 타입까지 따지고 듬)
        console.log('07', A !== B); // true (데이터의 타입까지 따지고 듬)

        // 논리연산자

        const C = 1;
        const D = 1;

        console.log((C >= D) || (C == D)); // true
        // C가 D보다 크거나 같다 or C가 D와 같다 (또는)
        // 둘중 하나라도 true면 true를 반환

        console.log((C > D) && (C == D)); // false
        // C가 D보다 크다 and C가 D와 같다 (그리고)
        // 둘중 하나라도 false가 존재하면 false 반환

        console.log(!(C == D)); // false 이것은 부정 연산자라 그럼! 맨 앞에 느낌표는 값을 부정하는 값을 불러냄!

        console.log('(1)', false || true || false); // true -> OR 연산자는 true를 만나는 순간 뒤까지 안 간다.
        // 값이 맞으면 그 즉시 종료
        // OR 연산자 와 AND 연산자가 같이 있으면 무조건 OR부터 계산

        console.log('(2)', true && ''); // 
        //AND 연산자는 앞의 조건이 참이면, AND 뒷부분을 반환함 그래서 저 경우 ''의 공백(빈값)을 내보냄

        console.log('(3)', true && false && true); // false
         // 중간에 false가 들어와서 망해버린 식
         // 앞에 조건들이 전부 다 true여야만 맨 뒤의 식을 내보내줌
         // 맨 뒤의 식조차 true여야만 함 

        console.log('(4)', false || 'Iron Man'); // Iron Man
        // 거짓값이 아닌 모든 것은 참이므로, 해당은 Iron Man을 참으로 여김

        console.log('(5)', 0 && 'Iron Man'); // 0
        // 0을 뱉었다는 것은 0을 false로 인식했다는 거임
