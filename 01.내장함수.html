<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    <script>
        // 자바스크립트는 프로그래밍 언어
        // 명령을 내리고픈 대상에 자바스크립트 명령을 전달하면
        // 입력 > 처리 > 출력 순서대로 작업이 이루어진다
        // 자바스크립트 명령문으로 지시를 주는 어떤 대상을 '객체'라고 함
        // 입력 : 객체에게 수행 명령을 전달함
        // 처리 : 객체가 주어진 작업을 수행함
        // 출력 : 객체가 작업을 수행한 결과를 사용자에게 반환함

        document.write('Hello world! <br>');
        // 새미클론을 빼먹어도 실행시켜줌 제발 속지 마세요
        // 브라우저마다 다르니 어지간하면 세미클론으로 문장 마침 해주세요

        
        document.write("\"자바스크립트\"는 대소문자 분간을 해야 합니다. <br>");
        // 노출시킬 쌍 따옴표는 역슬래쉬 뒤에 써줍니다

        document.write("'자바스크립트'는 대소문자 분간을 해야 합니다. <br>");
        
        // 이건 한줄 주석처리
        // 이건
        //     여러줄
        //         주석처리

        window.alert('처음부터 다시 작성해주세요')
        //윈도우라는 객체에게(웹브라우저) alert이라는 기능을 수행하게 함
        //한줄당 명령 하나씩 쓰는 게 관습
        //가장 기본적인 출력방식
        //윈도우의 내장함수라 부름

        // window.console.log('Hello?');
        // // 근데 윈도우 생략가능

        console.log('Hello??');

        // 변수 선언 키워드 : var / let / const
        // 변수를 선언하다 -> 박스를 어디서 주워왔다
        // 변수의 이름을 지정하다 -> 박스에 이름표를 붙여줬다
        // 변수에 데이터를 담았다 -> 박스에 물건을 집어 넣었다
        
        // let input = confirm('회원가입 할래?');
        // 유저의 의사를 예(확인), 아니오(취소)로 확인받을 수 있다
        // 값을 반환받는다 return
        // 참(true) 혹은 거짓(false)으로 값을 반환받는다
        // 반환받을 값을 저장하기 위해서는 미리 저장할 준비를 해야 함

        var people = {
                name :'john',
                age : 23,
                gender : 'man'
        }
        const nemberSet = [12,20,60,40,28];

        console.log(people);
        console.log(nemberSet);
        // 콘솔에 반환된 값을 확인

        // 여러가지 타입의 자료가 존재함 자료형이라고도 함

        let firstName = prompt('성을 입력하세요');
        let lasttName = prompt('이름을 입력하세요');

        console.log(firstName + lasttName);
        // 이때 만약 숫자로 1 + 2 로 한다면 입력값을 3이 아닌 12로 나열한다. prompt 기본자료형이 문자열이기 때문이다


    </script>
</body>
</html>
