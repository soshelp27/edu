<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우끼끼</title>
</head>
<body>
    <script>
        const NAME = prompt('이름은 변할 수가 없다. 그러니 상수다.');
        alert(`상수로 선언된 나의 이름은 ${NAME}입니다.`);
        document.write(`알림창에 뜬 나의 이름은 ${NAME}입니다.`);
        
        
        let num = 20;
        document.write(`저는 0번째 숫자인 ${num}입니다. <br>`);
        num = 80;
        document.write(`저는 1번째 숫자인 ${num}입니다. <br>`);
        num = 40;
        document.write(`저는 2번째 숫자인 ${num}입니다. <br>`);
        num = 10;
        document.write(`저는 3번째 숫자인 ${num}입니다. <br>`);
        num = 50;
        document.write(`저는 4번째 숫자인 ${num}입니다.`);



    </script>
</body>
</html>
