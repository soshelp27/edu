<body>
    <script>
        function calculate(num1, num2, operator){

            let result;

            switch(operator){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/' :
                    if(num2 === 0){
                        result = '0으로 나눌 수 없다'
                    }else{
                        result = num1 / num2;
                    }
                    break;

                case '%' :
                    result = num1 % num2;             
                
                default :
                result= '연산자 ㄱㄱㄱㄱㄱㄱㄱㄱ';
            }
            return result;
        }
            let outPut = calculate(5, 8, '+');
            console.log(outPut);
    </script>
